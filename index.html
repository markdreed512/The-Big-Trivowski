<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Montserrat|Raleway" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div id="main">
    <div id="title">
        <img src="assets/images/title.png" id="title-text">
    </div>
    <button id="start-btn">Start</button>
    
    <div id="inner">  
    
        <div id="question"></div>
        <br>
        <div><ul id="answers"></ul></div>
        <br>
        <div id="image"></div>
        <br>
        <div id="message"></div>
        <div><h4 id="correct-message"></h4></div>
        <div ><h4 id="wrong-message"></h4></div>
        <div><h4 id="unanswered-message"></h4></div>
        <button id="start-over-btn">Play Again?</button>
    </div>
</div>
<div id="time-remaining">00:00</div>

</html>
